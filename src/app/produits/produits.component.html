<h1>{{ titrePageModifie }}</h1>
<div class="card-group">
    <div class="card" *ngFor="let produit of produits">
      <img class="img-thumbnail" src="{{ produit.img }}" alt="Card image cap" width=500px height=500px>
      <div class="card-body">
        <h4 class="card-title">{{ produit.nom }}</h4>
          <h5>Specifications</h5>
          <li class="card-text">Couleur : {{ produit.spec.couleur }}</li>
          <li class="card-text">Poids : {{ produit.spec.poids }}</li>
          <li class="card-text">Stockage : {{ produit.spec.stockage }}</li>
          <li class="card-text">Prix : {{ produit.spec.prix }}â‚¬</li>
          <a  class="btn btn-primary" (mouseover)="modifTitreOver(produit)" (mouseleave)="modifTitreOut()" (click)="addToCart(produit)">Add to cart</a>
      </div>
    </div>
</div>
